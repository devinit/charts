language: node_js

node_js:
  - v9

install:
  - yarn --ignore-scripts

script:
  - npm run compile
  - npm run lint

deploy:
  - provider: releases
    api_key:
      secure: ""
    file_glob: true
    file: 'dist/di-*'
    skip_cleanup: true
    on:
      tags: true
      repo: devinit/charts
      branch: master

  - provider: pages
    local_dir: 'dist'
    skip_cleanup: true
    github_token:
      secure: ""
    on:
      branch: master

cache:
  - yarn
  - node_modules
