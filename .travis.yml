language: node_js

node_js:
  - v9

install:
  - npm install

script:
  - lerna run build --scope @devinit-charts/core
  - lerna bootstrap
  - lerna run build --scope @devinit-charts/bar
  - lerna run build --scope @devinit-charts/line
  - lerna run build --scope @devinit-charts/pie
  - lerna run lint

deploy:
  - provider: releases
    api_key:
      secure: ""
    file_glob: true
    file: 'dist/di-*'
    skip_cleanup: true
    on:
      tags: true
      repo: devinit/charts
      branch: master

  - provider: pages
    local_dir: 'dist'
    skip_cleanup: true
    github_token:
      secure: ""
    on:
      branch: master

cache:
  - node_modules
  - ~/.npm
  - yarn