  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      width: 700px;
      background-color: #eee;
      padding: 0;
      margin: 0 auto;
    }
    body script {
      display: block;
      background-color: rgba(70, 191, 203, 0.1);
      padding: 10px;
      white-space: pre-wrap;
    }
    section {
      padding: 2em 2em;
      background-color: #fff;
      margin: 1em 0;
    }
    .chart {
      width: 100%;
      height: 400px;
      padding: 1em;
      margin: 0 0 1em;
      box-shadow: 0 0 1px 1px #eee;
    }
    h2,
    h3 {
      margin: 0;
    }
  </style>
</head>
<body>
  <section>
    <h2>Devinit Charts</h2>
    <p>Draw charts from csv-like data</p>
    <div>
      <img src="https://travis-ci.org/devinit/charts.svg?branch=master" alt="Build Status">
      <a class="github-button" href="https://github.com/devinit/charts" style="display: none" data-icon="octicon-star" data-show-count="true"
        aria-label="Star devinit/charts on GitHub">Star</a>
    </div>
  </section>
  <section>
    <div class="chart">
      <div id="line_chart"></div>
    </div>
    <script>
      DiCharts.draw({
        element: document.getElementById('line_chart'),
        config: {
          title: 'Line Chart',
          type: 'timeline',
          groupBy: 'Months',
          colors: ['red1', '#93328e', '#b7bf10', '#004862'],
          coloring: 'color',
          linearAxis: {
            showAxis: true,
            showAxisLabel: '',
            showGridlines: true,
            ticking: 'all',
            indicator: 'Rainfall',
            axisMinimum: 0,
            axisMargin: 0,
          },
          timeAxis: {
            showAxis: true,
            indicator: 'Years',
            axisMinimum: 2000,
            axisMaximum: 2018,
            ticking: 'years',
            tickingStep: 5,
          },
          legend: {
            showLegend: true
          }
        },
        data: [
          { "Rainfall": 960000, "Years": "2000", "Months": "Jan" },
          { "Rainfall": 980000, "Years": "2001", "Months": "Jan" },
          { "Rainfall": 1300000, "Years": "2002", "Months": "Jan" },
          { "Rainfall": 1500000, "Years": "2003", "Months": "Jan" },

          { "Rainfall": 1230000, "Years": "2011", "Months": "Jan" },
          { "Rainfall": 4530000, "Years": "2012", "Months": "Jan" },
          { "Rainfall": 2310000, "Years": "2013", "Months": "Jan" },
          { "Rainfall": 2640000, "Years": "2014", "Months": "Jan" },
          { "Rainfall": 3210000, "Years": "2015", "Months": "Jan" },

          { "Rainfall": 1430000, "Years": "2017", "Months": "Jan" },
          { "Rainfall": 1640000, "Years": "2018", "Months": "Jan" },
